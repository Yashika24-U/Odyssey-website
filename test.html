<!DOCTYPE html>
<html>
<head>
  <title>Calendly Test</title>
  <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
</head>
<body>
  <h1>Test Calendly Integration</h1>
  
  <input type="text" id="name" placeholder="Your Name" value="John Doe">
  <input type="email" id="email" placeholder="Your Email" value="john@example.com">
  <button type="button" id="scheduleBtn">Open Calendly</button>

  <script src="https://assets.calendly.com/assets/external/widget.js"></script>
  <script>
    document.getElementById('scheduleBtn').addEventListener('click', function() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      
      Calendly.initPopupWidget({
        url: `https://calendly.com/yashikayeshi/30min?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}`
      });
    });
  </script>
</body>
</html>
